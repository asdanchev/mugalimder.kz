# Перенаправление HTTP → HTTPS
server {
    listen 80;
    server_name mugalimder.kz www.mugalimder.kz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Основной HTTPS-сервер
server {
    listen 443 ssl http2;
    server_name mugalimder.kz www.mugalimder.kz;

    ssl_certificate     /etc/letsencrypt/live/mugalimder.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mugalimder.kz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mugalimder.kz/chain.pem;

    # Рекомендуемые SSL-настройки
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /static/ { alias /app/static/; }
    location /media/  { alias /app/media/; }

    location / {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

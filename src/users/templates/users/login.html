{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h1>Вход</h1>

  {% if form.errors %}
    <p style="color:red;">Неверный логин или пароль.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p><label>Email</label><br><input type="text" name="username" required></p>
    <p><label>Пароль</label><br><input type="password" name="password" required></p>
    <button type="submit">Войти</button>
  </form>

  <p>Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
{% endblock %}

{% extends "base.html" %}
{% block title %}Добавить материал{% endblock %}

{% block content %}
<h1>Добавить материал</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

</form>

<p><a href="{% url 'materials-list' %}">Назад к списку</a></p>
{% endblock %}

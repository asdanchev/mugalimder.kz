{% load static %}
<nav class="navbar">
  <div class="inner">
    <a class="brand" href="/">
      {# Если потом добавишь logo.png — он появится. Если нет, просто убери img #}
      <img src="{% static 'img/logo.png' %}" alt="Mugalimder.kz" onerror="this.style.display='none'">
      <span>Mugalimder.kz</span>
    </a>

    <div class="nav-links">
      <a href="/" class="{% if request.path == '/' %}active{% endif %}">Главная</a>

      <a href="/materials/" class="{% if request.path|slice:':11' == '/materials/' %}active{% endif %}">
        Материалы
      </a>

      {% if user.is_staff %}
        <a href="/admin/" class="{% if request.path|slice:':7' == '/admin/' %}active{% endif %}">Админка</a>
      {% endif %}

      {% if user.is_authenticated %}
        <a href="#" style="cursor:default;opacity:.8;">{{ user.username }}</a>

        <form action="{% url 'logout' %}" method="post" style="display:inline;margin:0;">
          {% csrf_token %}
          <button class="btn btn-outline" type="submit">Выйти</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="{% if request.path|slice:':11' == '/auth/login' %}active{% endif %}">Войти</a>
        <a href="{% url 'register' %}" class="{% if request.path|slice:':14' == '/auth/register' %}active{% endif %}">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>
